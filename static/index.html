<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Intelligence</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --sidebar-bg: #111827;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --accent-color: #38bdf8;
            --accent-hover: #0ea5e9;
            --border-color: #334155;
            --success-color: #4ade80;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* Layout */
        .app-layout {
            display: flex;
            width: 100%;
            height: 100%;
        }

        /* Sidebar */
        .sidebar {
            width: 380px;
            background-color: var(--sidebar-bg);
            border-right: 1px solid var(--border-color);
            padding: 2rem;
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
        }

        .sidebar-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: var(--accent-color);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .file-list {
            list-style: none;
            overflow-y: auto;
            flex: 1;
        }

        .file-item {
            padding: 0.75rem 1rem;
            margin-bottom: 0.5rem;
            background: rgba(30, 41, 59, 0.3);
            border: 1px solid transparent;
            border-radius: 8px;
            color: var(--text-secondary);
            font-size: 0.9rem;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .file-item:hover {
            background: var(--card-bg);
            border-color: var(--border-color);
            color: var(--text-primary);
            transform: translateX(4px);
        }

        .file-icon {
            color: var(--accent-color);
            opacity: 0.7;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            overflow-y: auto;
            position: relative;
        }

        .container {
            width: 100%;
            max-width: 800px;
            margin-top: 5vh;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeInDown 0.8s ease-out;
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(135deg, #fff 0%, #94a3b8 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
            letter-spacing: -0.05em;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
            font-weight: 300;
        }

        .search-box {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: fadeInUp 0.8s ease-out 0.2s backwards;
        }

        .search-box:focus-within {
            transform: translateY(-2px);
            box-shadow: 0 25px 30px -5px rgba(0, 0, 0, 0.2), 0 10px 10px -5px rgba(0, 0, 0, 0.1);
            border-color: var(--accent-color);
        }

        .input-group {
            display: flex;
            gap: 1rem;
        }

        input[type="text"] {
            flex: 1;
            background: rgba(15, 23, 42, 0.5);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 1rem 1.25rem;
            color: var(--text-primary);
            font-size: 1rem;
            outline: none;
            transition: all 0.2s ease;
        }

        input[type="text"]:focus {
            border-color: var(--accent-color);
            background: rgba(15, 23, 42, 0.8);
        }

        button {
            background: var(--accent-color);
            color: #0f172a;
            border: none;
            border-radius: 8px;
            padding: 0 2rem;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        button:hover {
            background: var(--accent-hover);
            transform: translateY(-1px);
        }

        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .result-area {
            margin-top: 2rem;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        .result-area.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .answer-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 1.5rem;
            position: relative;
            overflow: hidden;
        }

        .answer-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--accent-color), var(--success-color));
        }

        .label {
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 0.1em;
            color: var(--text-secondary);
            margin-bottom: 0.75rem;
            font-weight: 600;
        }

        .answer-text {
            font-size: 1.1rem;
            line-height: 1.7;
            color: var(--text-primary);
        }

        /* Markdown Styles */
        .answer-text strong {
            color: var(--accent-color);
            font-weight: 600;
        }

        .answer-text ul,
        .answer-text ol {
            margin-left: 1.5rem;
            margin-bottom: 1rem;
        }

        .answer-text li {
            margin-bottom: 0.5rem;
        }

        .answer-text p {
            margin-bottom: 1rem;
        }

        .answer-text p:last-child {
            margin-bottom: 0;
        }

        .meta-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }

        .meta-card {
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1.25rem;
        }

        .confidence-score {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--success-color);
        }

        .sources-list {
            list-style: none;
        }

        .source-item {
            padding: 0.5rem 0;
            border-bottom: 1px solid rgba(51, 65, 85, 0.5);
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .source-item:last-child {
            border-bottom: none;
        }

        .loader {
            width: 20px;
            height: 20px;
            border: 2px solid #0f172a;
            border-bottom-color: transparent;
            border-radius: 50%;
            display: inline-block;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
            display: none;
        }

        @keyframes rotation {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-color);
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-secondary);
        }
    </style>
</head>

<body>
    <div class="app-layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-title">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                    <polyline points="14 2 14 8 20 8"></polyline>
                    <line x1="16" y1="13" x2="8" y2="13"></line>
                    <line x1="16" y1="17" x2="8" y2="17"></line>
                    <polyline points="10 9 9 9 8 9"></polyline>
                </svg>
                Documents in Reference
            </div>
            <ul id="fileList" class="file-list">
                <!-- Files will be loaded here -->
            </ul>

            <!-- Upload Section -->
            <div class="upload-section"
                style="margin-top: auto; padding-top: 1rem; border-top: 1px solid var(--border-color);">
                <div style="margin-bottom: 0.5rem; font-size: 0.9rem; color: var(--text-secondary);">Upload PDF to add
                    for Document Reference</div>
                <div style="display: flex; gap: 0.5rem;">
                    <input type="file" id="fileInput" accept=".pdf" style="display: none;"
                        onchange="handleFileSelect(this)">
                    <button onclick="document.getElementById('fileInput').click()"
                        style="padding: 0.5rem 1rem; font-size: 0.9rem; flex: 1;">
                        Choose File
                    </button>
                    <button id="uploadBtn" onclick="uploadFile()" disabled
                        style="padding: 0.5rem; width: 40px; justify-content: center;">
                        <i class="fa-solid fa-upload"></i>
                    </button>
                </div>
                <div id="selectedFileName"
                    style="font-size: 0.8rem; color: var(--text-secondary); margin-top: 0.5rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">
                </div>
                <div id="uploadStatus" style="font-size: 0.8rem; margin-top: 0.5rem;"></div>
            </div>

            <!-- Footer -->
            <div class="footer"
                style="margin-top: 1rem; padding-top: 1rem; border-top: 1px solid var(--border-color); text-align: center;">
                <div style="font-size: 0.8rem; color: var(--text-secondary); margin-bottom: 0.5rem;">
                    Developed and Maintained by <br> <span style="color: var(--accent-color); font-weight: 600;">Vinay
                        Kumar Sahu</span>
                </div>
                <div style="display: flex; gap: 1rem; justify-content: center;">
                    <a href="mailto:vinaykumar.sahu093@gmail.com" target="_blank"
                        style="color: var(--text-secondary); transition: color 0.2s;"
                        onmouseover="this.style.color='var(--accent-color)'"
                        onmouseout="this.style.color='var(--text-secondary)'">
                        <i class="fa-solid fa-envelope" style="font-size: 1.2rem;"></i>
                    </a>
                    <a href="https://x.com/vinay_ku_sahu" target="_blank"
                        style="color: var(--text-secondary); transition: color 0.2s;"
                        onmouseover="this.style.color='var(--accent-color)'"
                        onmouseout="this.style.color='var(--text-secondary)'">
                        <i class="fa-brands fa-x-twitter" style="font-size: 1.2rem;"></i>
                    </a>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="container">
                <header>
                    <h1>RAG Intelligence</h1>
                    <p class="subtitle">Advanced Document Retrieval & Generation</p>
                </header>

                <div class="search-box">
                    <div class="input-group">
                        <input type="text" id="queryInput" placeholder="Ask a question about your documents..."
                            autocomplete="off">
                        <button id="askBtn" onclick="askQuestion()">
                            <span class="btn-text">Ask AI</span>
                            <span class="loader"></span>
                        </button>
                    </div>
                </div>

                <div id="resultArea" class="result-area">
                    <div class="answer-card">
                        <div class="label">AI Generated Answer</div>
                        <div id="answerText" class="answer-text"></div>
                    </div>

                    <div class="meta-info">
                        <div class="meta-card">
                            <div class="label">Confidence Score</div>
                            <div id="confidenceScore" class="confidence-score"></div>
                        </div>
                        <div class="meta-card">
                            <div class="label">Sources</div>
                            <ul id="sourcesList" class="sources-list"></ul>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Fetch files on load
        document.addEventListener('DOMContentLoaded', fetchFiles);

        async function fetchFiles() {
            try {
                const response = await fetch('/files');
                const data = await response.json();
                const fileList = document.getElementById('fileList');

                if (data.files.length === 0) {
                    fileList.innerHTML = '<li class="file-item">No PDF files found</li>';
                    return;
                }

                fileList.innerHTML = data.files.map(file => `
                    <li class="file-item">
                        <svg class="file-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><polyline points="10 9 9 9 8 9"></polyline></svg>
                        ${file}
                    </li>
                `).join('');
            } catch (error) {
                console.error('Error fetching files:', error);
                const fileList = document.getElementById('fileList');
                if (fileList) {
                    fileList.innerHTML = '<li class="file-item" style="color: #ef4444;">Error loading files</li>';
                }
            }
        }

        function handleFileSelect(input) {
            const fileName = input.files[0]?.name;
            const uploadBtn = document.getElementById('uploadBtn');
            const nameDisplay = document.getElementById('selectedFileName');

            if (fileName) {
                nameDisplay.textContent = fileName;
                uploadBtn.disabled = false;
            } else {
                nameDisplay.textContent = '';
                uploadBtn.disabled = true;
            }
        }

        async function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            if (!file) return;

            const uploadBtn = document.getElementById('uploadBtn');
            const statusDiv = document.getElementById('uploadStatus');

            uploadBtn.disabled = true;
            statusDiv.textContent = 'Uploading and processing...';
            statusDiv.style.color = 'var(--accent-color)';

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (response.ok) {
                    statusDiv.textContent = 'Success!';
                    statusDiv.style.color = 'var(--success-color)';
                    fileInput.value = '';
                    document.getElementById('selectedFileName').textContent = '';
                    fetchFiles(); // Refresh list
                    setTimeout(() => {
                        statusDiv.textContent = '';
                    }, 3000);
                } else {
                    throw new Error(result.detail || 'Upload failed');
                }
            } catch (error) {
                console.error('Upload error:', error);
                statusDiv.textContent = 'Error: ' + error.message;
                statusDiv.style.color = '#ef4444';
                uploadBtn.disabled = false;
            }
        }

        async function askQuestion() {
            const input = document.getElementById('queryInput');
            const btn = document.getElementById('askBtn');
            const loader = document.querySelector('.loader');
            const btnText = document.querySelector('.btn-text');
            const resultArea = document.getElementById('resultArea');

            const query = input.value.trim();
            if (!query) return;

            // UI Loading State
            input.disabled = true;
            btn.disabled = true;
            loader.style.display = 'inline-block';
            btnText.style.display = 'none';
            resultArea.classList.remove('visible');

            try {
                const response = await fetch('/ask', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ query: query }),
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();

                // Update UI with results
                // Parse markdown using marked.js
                document.getElementById('answerText').innerHTML = marked.parse(data.answer);
                document.getElementById('confidenceScore').textContent = (data.confidence_score * 100).toFixed(1) + '%';

                const sourcesList = document.getElementById('sourcesList');
                sourcesList.innerHTML = '';
                data.sources.forEach(sourceItem => {
                    const li = document.createElement('li');
                    li.className = 'source-item';

                    // Handle both string and object formats for backward compatibility
                    let sourcePath = sourceItem;
                    let pageInfo = '';

                    if (typeof sourceItem === 'object' && sourceItem !== null) {
                        sourcePath = sourceItem.source || 'Unknown Source';
                        if (sourceItem.page && sourceItem.page !== 'unknown') {
                            pageInfo = ` (Page ${sourceItem.page})`;
                        }
                    }

                    // Extract filename from path if possible
                    const filename = sourcePath.split(/[\\/]/).pop();
                    li.textContent = (filename || sourcePath) + pageInfo;
                    sourcesList.appendChild(li);
                });

                resultArea.classList.add('visible');

            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while fetching the answer.');
            } finally {
                // Reset UI State
                input.disabled = false;
                btn.disabled = false;
                loader.style.display = 'none';
                btnText.style.display = 'inline';
                input.focus();
            }
        }

        // Allow Enter key to submit
        document.getElementById('queryInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                askQuestion();
            }
        });
    </script>
</body>

</html>
